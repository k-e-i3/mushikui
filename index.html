<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex">
    <title>テレプロンプター型暗記支援アプリ</title>
    <style>
:root {
            --bg-color: #ededed; /* 背景色を白に変更 */
            --text-color: #222222; /* 文字色を黒に変更 */
            --highlight-color: #FFF1AB; /* ハイライト色を淡い黄色に変更 */
            --guide-color: #335555;
            --panel-bg-color: #f0f0f0; /* コントロールパネルの背景色を薄いグレーに変更 */
            --border-color: #ccc;
        }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        html {
            touch-action: none;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .control-panel {
            background-color: var(--panel-bg-color);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .control-group label {
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }
        button, select {
            background-color: #ddd;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover, select:hover {
            background-color: #eee;
        }
        #play-pause-btn {
            min-width: 80px;
            text-align: center;
        }
        input[type="range"] {
            cursor: pointer;
        }
        #info-panel {
            font-size: 12px;
            display: flex;
            gap: 15px;
            min-width: 220px;
        }
        #info-panel p {
            margin: 0;
            white-space: nowrap;
    </style>
</head>
<body>
    <header class="control-panel">
        <div class="controls-left">
            <div class="control-group">
                <button id="play-pause-btn">再生</button>
                <button id="reset-btn">リセット</button>
            </div>
            <div class="control-group">
                <label for="text-select">テキスト選択:</label>
                <select id="text-select"></select>
            </div>
            <div class="control-group">
                <input type="checkbox" id="speech-toggle">
                <label for="speech-toggle">読み上げ</label>
                <select id="voice-select" title="音声を選択"></select>
            </div>
            <div class="control-group">
                <label for="font-size-slider">文字:<span id="font-size-value">24</span>px</label>
                <input type="range" id="font-size-slider" min="16" max="40" value="24" style="width: 80px;">
            </div>
            <div class="control-group">
                <label for="speed-slider">速度:<span id="speed-value">1.5</span>s</label>
                <input type="range" id="speed-slider" min="0.2" max="3" step="0.1" value="1.5" style="width: 80px;">
            </div>
            <div class="control-group">
                <label for="mask-rate-slider">虫食い:<span id="mask-rate-value">30</span>%</label>
                <input type="range" id="mask-rate-slider" min="0" max="80" value="30" style="width: 80px;">
            </div>
        </div>
        <div class="controls-right">
            <div id="info-panel">
                <p>進捗: <span id="progress-info">0</span>%</p>
                <p>現在単語: <span id="word-info">-</span></p>
            </div>
        </div>
    </header>
    <main>
        <div id="guide-line"></div>
        <div id="text-container">
            <div id="text-content">
                <p class="loading-message">テキストリストを読み込んでいます...</p>
            </div>
        </div>
    </main>
    
    <script>
document.addEventListener('DOMContentLoaded', () => {
    class AnkiTeleprompter {
        constructor() {
            this.els = {
                // v16で更新された要素リスト
                speechToggle: document.getElementById('speech-toggle'),
                voiceSelect: document.getElementById('voice-select'),
                textSelect: document.getElementById('text-select'), // テキスト選択ドロップダウン
                textContent: document.getElementById('text-content'),
                textContainer: document.getElementById('text-container'),
                guideLine: document.getElementById('guide-line'),
                playPauseBtn: document.getElementById('play-pause-btn'),
                resetBtn: document.getElementById('reset-btn'),
                fontSizeSlider: document.getElementById('font-size-slider'),
                speedSlider: document.getElementById('speed-slider'),
                maskRateSlider: document.getElementById('mask-rate-slider'),
                fontSizeValue: document.getElementById('font-size-value'),
                speedValue: document.getElementById('speed-value'),
                maskRateValue: document.getElementById('mask-rate-value'),
                progressInfo: document.getElementById('progress-info'),
                wordInfo: document.getElementById('word-info'),
            };
            this.state = {
                // v16で更新されたstate
                isPlaying: false,
                currentWordIndex: -1,
                words: [],
                voices: [],
                timer: null,
                voiceLoadRetries: 0,
                textFiles: [], // 読み込んだテキストファイル名のリスト
                originalText: '下の「テキスト選択」から学習したい文章を選んでください。', // 初期テキスト
                fontSize: 24,
                highlightSpeed: 1500,
                maskRate: 0.3,
            };
            this.dragState = {
                isDragging: false, isTap: true, startX: 0, startY: 0, startTranslateY: 0,
            };
            
            // ★★ v16: GitHubからデータを読み込むための設定 ★★
            this.githubInfo = {
                username: 'k-e-i3',
                repo: 'mushikui'
            };

            this.loadSettings(); // スライダー等の設定を読み込む
            this.init();
            this.initSpeech();
        }

        init() {
            this.bindEvents();
            this.updateUIFromState();
            this.loadTextList(); // ★★ v16: テキストリストの読み込みを開始
        }
        
        // ★★ v16: GitHubからテキストリスト(index.json)を読み込む ★★
        async loadTextList() {
            const url = `https://${this.githubInfo.username}.github.io/${this.githubInfo.repo}/index.json`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('目次ファイル(index.json)の読み込みに失敗しました。');
                }
                const fileList = await response.json();
                this.state.textFiles = fileList;

                // ドロップダウンメニューを作成
                this.els.textSelect.innerHTML = '';
                this.state.textFiles.forEach(fileName => {
                    const option = document.createElement('option');
                    option.value = fileName;
                    option.textContent = fileName.replace('.txt', ''); // .txtを除去して表示
                    this.els.textSelect.appendChild(option);
                });

                // 最初のテキストを自動で読み込む
                if (this.state.textFiles.length > 0) {
                    this.loadTextContent(this.state.textFiles[0]);
                }
            } catch (error) {
                this.els.textContent.innerHTML = `<p class="loading-message">${error.message}</p>`;
            }
        }

        // ★★ v16: 選択されたテキストファイルをGitHubから読み込む ★★
        async loadTextContent(fileName) {
            const url = `https://${this.githubInfo.username}.github.io/${this.githubInfo.repo}/${fileName}`;
            this.els.textContent.innerHTML = `<p class="loading-message">読み込み中: ${fileName}</p>`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`ファイル(${fileName})の読み込みに失敗しました。`);
                }
                const text = await response.text();
                this.state.originalText = text;
                this.renderText();
            } catch (error) {
                 this.els.textContent.innerHTML = `<p class="loading-message">${error.message}</p>`;
            }
        }

        initSpeech() { /* ... v15から変更なし ... */ }
        populateVoiceList() { /* ... v15から変更なし ... */ }

        bindEvents() {
            this.els.playPauseBtn.addEventListener('click', () => this.togglePlay());
            this.els.resetBtn.addEventListener('click', () => this.reset());
            this.els.textSelect.addEventListener('change', (e) => this.loadTextContent(e.target.value)); // ★★ v16: テキスト選択イベント
            this.els.fontSizeSlider.addEventListener('input', () => this.updateSettings());
            this.els.speedSlider.addEventListener('input', () => this.updateSettings());
            this.els.maskRateSlider.addEventListener('input', () => this.updateSettings(true)); // 虫食い率はテキスト再描画が必要
            window.addEventListener('resize', () => this.handleResize());
            document.addEventListener('keydown', (e) => this.handleKeydown(e));
            
            this.els.textContainer.addEventListener('mousedown', (e) => this.onDragStart(e));
            this.els.textContainer.addEventListener('touchstart', (e) => this.onDragStart(e), { passive: false });
            window.addEventListener('mousemove', (e) => this.onDragMove(e));
            window.addEventListener('touchmove', (e) => this.onDragMove(e), { passive: false });
            window.addEventListener('mouseup', (e) => this.onDragEnd(e));
            window.addEventListener('touchend', (e) => this.onDragEnd(e));
        }

        onDragStart(e) { /* ... v15から変更なし ... */ }
        onDragMove(e) { /* ... v15から変更なし ... */ }
        onDragEnd(e) { /* ... v15から変更なし ... */ }
        
        updateSettings(shouldRerender = false) {
            this.state.fontSize = parseFloat(this.els.fontSizeSlider.value);
            this.state.highlightSpeed = parseFloat(this.els.speedSlider.value) * 1000;
            this.state.maskRate = parseFloat(this.els.maskRateSlider.value) / 100;
            this.updateUIFromState();
            if (this.state.isPlaying) {
                clearTimeout(this.state.timer);
                this.state.timer = setTimeout(() => this.tick(), this.state.highlightSpeed);
            }
            if (shouldRerender) { this.renderText(); }
            this.saveSettings();
        }

        updateUIFromState() { /* ... v15から変更なし ... */ }
        renderText() { /* ... v15から変更なし ... */ }
        play() { /* ... v15から変更なし ... */ }
        pause() { /* ... v15から変更なし ... */ }
        togglePlay() { /* ... v15から変更なし ... */ }
        tick() { /* ... v15から変更なし ... */ }
        highlightNextWord() { /* ... v15から変更なし ... */ }
        scrollToCurrentWord() { /* ... v15から変更なし ... */ }
        reset() { /* ... v15から変更なし ... */ }
        updateInfo() { /* ... v15から変更なし ... */ }
        revealWord(wordEl) { /* ... v15から変更なし ... */ }
        revealAllWords() { /* ... v15から変更なし ... */ }
        handleKeydown(e) { /* ... v15から変更なし ... */ }
        handleResize() { this.renderText(); }

        // ★★ v16: テキスト本体は保存せず、設定のみ保存・読み込み ★★
        saveSettings() {
            const settings = {
                fontSize: this.state.fontSize,
                highlightSpeed: this.state.highlightSpeed,
                maskRate: this.state.maskRate,
            };
            localStorage.setItem('ankiTeleprompterSettings_v16', JSON.stringify(settings));
        }
        loadSettings() {
            const savedSettings = localStorage.getItem('ankiTeleprompterSettings_v16');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                this.state.fontSize = settings.fontSize || 24;
                this.state.highlightSpeed = settings.highlightSpeed || 1500;
                this.state.maskRate = (typeof settings.maskRate === 'number') ? settings.maskRate : 0.3;
            }
        }
    }

    // 変更がない関数群をここに展開します
    const proto = AnkiTeleprompter.prototype;
    proto.initSpeech = function() { if ('speechSynthesis' in window) { const populate = () => this.populateVoiceList(); speechSynthesis.onvoiceschanged = populate; this.populateVoiceList(); } else { const speechControl = this.els.speechToggle.parentElement; if(speechControl) speechControl.style.display = 'none'; } };
    proto.populateVoiceList = function() { const voices = speechSynthesis.getVoices(); if (voices.length === 0 && this.state.voiceLoadRetries < 15) { this.state.voiceLoadRetries++; setTimeout(() => this.populateVoiceList(), 200); return; } this.state.voices = voices.filter(voice => voice.lang === 'ja-JP'); this.els.voiceSelect.innerHTML = ''; if (this.state.voices.length > 0) { this.state.voices.forEach(voice => { const option = document.createElement('option'); option.textContent = `${voice.name}`; option.setAttribute('data-name', voice.name); this.els.voiceSelect.appendChild(option); }); this.els.voiceSelect.disabled = false; this.els.speechToggle.disabled = false; } else { const option = document.createElement('option'); option.textContent = '日本語音声なし'; this.els.voiceSelect.appendChild(option); this.els.voiceSelect.disabled = true; this.els.speechToggle.disabled = true; } };
    proto.onDragStart = function(e) { if (e.type === 'touchstart') e.preventDefault(); this.pause(); this.dragState.isDragging = true; this.dragState.isTap = true; this.dragState.startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX; this.dragState.startY = (e.type === 'touchstart') ? e.touches[0].clientY : e.clientY; const currentTransform = new DOMMatrix(getComputedStyle(this.els.textContent).transform); this.dragState.startTranslateY = currentTransform.m42; this.els.textContent.style.transition = 'none'; };
    proto.onDragMove = function(e) { if (!this.dragState.isDragging) return; const currentX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX; const currentY = (e.type === 'touchmove') ? e.touches[0].clientY : e.clientY; if (Math.abs(currentX - this.dragState.startX) > 5 || Math.abs(currentY - this.dragState.startY) > 5) { this.dragState.isTap = false; } if (!this.dragState.isTap) { const moveY = currentY - this.dragState.startY; const newTranslateY = this.dragState.startTranslateY + moveY; this.els.textContent.style.transform = `translateY(${newTranslateY}px)`; } };
    proto.onDragEnd = function(e) { if (!this.dragState.isDragging) return; if (this.dragState.isTap) { const touch = e.changedTouches ? e.changedTouches[0] : e; if (touch) { const target = document.elementFromPoint(touch.clientX, touch.clientY); if (target && target.classList.contains('char') && target.classList.contains('hidden')) { target.classList.add('revealed'); } } } this.dragState.isDragging = false; this.els.textContent.style.transition = 'transform 0.3s ease-in-out'; };
    proto.updateUIFromState = function() { this.els.fontSizeSlider.value = this.state.fontSize; this.els.fontSizeValue.textContent = this.state.fontSize; document.getElementById('text-content').style.fontSize = `${this.state.fontSize}px`; this.els.speedSlider.value = this.state.highlightSpeed / 1000; this.els.speedValue.textContent = this.els.speedSlider.value; this.els.maskRateSlider.value = this.state.maskRate * 100; this.els.maskRateValue.textContent = Math.round(this.state.maskRate * 100); };
    proto.renderText = function() { this.pause(); this.els.textContent.innerHTML = ''; this.state.words = []; const processedText = this.state.originalText.replace(/\n/g, '<br>'); this.els.textContent.innerHTML = processedText; const walker = document.createTreeWalker(this.els.textContent, NodeFilter.SHOW_TEXT, null, false); const textNodes = []; let node; while (node = walker.nextNode()) { textNodes.push(node); } textNodes.forEach(textNode => { const parent = textNode.parentNode; const text = textNode.textContent; const wordRegex = /\p{L}+|\p{N}+|[^\s\p{L}\p{N}]+/gu; const matches = [...text.matchAll(wordRegex)]; let lastIndex = 0; matches.forEach(match => { const wordStr = match[0]; const index = match.index; if (index > lastIndex) { parent.insertBefore(document.createTextNode(text.substring(lastIndex, index)), textNode); } const wordEl = document.createElement('span'); wordEl.className = 'word'; for (const char of wordStr) { const charEl = document.createElement('span'); charEl.className = 'char'; charEl.textContent = char; const ignoreRegex = /[「」（）【】、。・，()\/]/; if (/\s/.test(char)) { charEl.textContent = '⚫'; charEl.classList.add('placeholder-dot'); } else if (ignoreRegex.test(char)) {} else if (Math.random() < this.state.maskRate) { charEl.classList.add('hidden'); charEl.addEventListener('click', (e) => { e.stopPropagation(); charEl.classList.add('revealed'); }, { once: true }); charEl.addEventListener('touchend', (e) => { e.preventDefault(); e.stopPropagation(); if(!charEl.classList.contains('revealed')) charEl.classList.add('revealed');}, { once: true }); } wordEl.appendChild(charEl); } parent.insertBefore(wordEl, textNode); this.state.words.push(wordEl); lastIndex = index + wordStr.length; }); if (lastIndex < text.length) { parent.insertBefore(document.createTextNode(text.substring(lastIndex)), textNode); } parent.removeChild(textNode); }); this.reset(); };
    proto.play = function() { if (this.state.words.length === 0) return; this.state.isPlaying = true; this.els.playPauseBtn.textContent = '一時停止'; this.tick(); };
    proto.pause = function() { this.state.isPlaying = false; this.els.playPauseBtn.textContent = '再生'; clearTimeout(this.state.timer); if ('speechSynthesis' in window) { speechSynthesis.cancel(); } };
    proto.togglePlay = function() { if (this.state.isPlaying) { this.pause(); } else { this.play(); } };
    proto.tick = function() { if (!this.state.isPlaying) return; if (this.state.currentWordIndex >= 0) { const prevWordEl = this.state.words[this.state.currentWordIndex]; if(prevWordEl) { const guideLineTop = this.els.guideLine.getBoundingClientRect().top; const prevWordTop = prevWordEl.getBoundingClientRect().top; if (prevWordTop < guideLineTop) { this.revealWord(prevWordEl); } } } this.highlightNextWord(); if (this.els.speechToggle.checked && this.state.words.length > 0 && 'speechSynthesis' in window) { const currentWordEl = this.state.words[this.state.currentWordIndex]; if (currentWordEl) { const utterance = new SpeechSynthesisUtterance(currentWordEl.textContent); const selectedVoiceName = this.els.voiceSelect.selectedOptions[0]?.getAttribute('data-name'); if (selectedVoiceName) { const selectedVoice = this.state.voices.find(voice => voice.name === selectedVoiceName); if (selectedVoice) { utterance.voice = selectedVoice; } } utterance.lang = 'ja-JP'; speechSynthesis.speak(utterance); } } if (this.state.currentWordIndex < this.state.words.length - 1) { this.state.timer = setTimeout(() => this.tick(), this.state.highlightSpeed); } else { this.pause(); this.revealAllWords(); } };
    proto.highlightNextWord = function() { if (this.state.currentWordIndex >= 0) { const prevWordEl = this.state.words[this.state.currentWordIndex]; if (prevWordEl) { prevWordEl.classList.remove('highlight'); this.revealWord(prevWordEl); } } this.state.currentWordIndex++; if (this.state.currentWordIndex >= this.state.words.length) { this.state.currentWordIndex = this.state.words.length - 1; this.pause(); return; } const currentWordEl = this.state.words[this.state.currentWordIndex]; if(currentWordEl) { currentWordEl.classList.add('highlight'); this.scrollToCurrentWord(); this.updateInfo(); } };
    proto.scrollToCurrentWord = function() { if (this.state.currentWordIndex < 0) return; const currentWordEl = this.state.words[this.state.currentWordIndex]; if (!currentWordEl) return; const guideLineTop = this.els.guideLine.getBoundingClientRect().top; const wordTop = currentWordEl.getBoundingClientRect().top; const scrollOffset = wordTop - guideLineTop; const currentTransform = new DOMMatrix(getComputedStyle(this.els.textContent).transform); const newTranslateY = currentTransform.m42 - scrollOffset; this.els.textContent.style.transform = `translateY(${newTranslateY}px)`; };
    proto.reset = function() { this.pause(); this.state.currentWordIndex = -1; this.els.textContent.style.transition = 'none'; this.els.textContent.style.transform = 'translateY(0px)'; setTimeout(() => { this.els.textContent.style.transition = 'transform 0.3s ease-in-out'; }, 50); this.state.words.forEach(wordEl => { wordEl.classList.remove('highlight'); wordEl.querySelectorAll('.char.revealed').forEach(char => { char.classList.remove('revealed'); }); }); this.updateInfo(); };
    proto.updateInfo = function() { if (this.state.currentWordIndex < 0 || this.state.words.length === 0) { this.els.progressInfo.textContent = '0'; this.els.wordInfo.textContent = '-'; return; } const progress = Math.round(((this.state.currentWordIndex + 1) / this.state.words.length) * 100); this.els.progressInfo.textContent = `${progress}`; const currentWordEl = this.state.words[this.state.currentWordIndex]; if (currentWordEl) { this.els.wordInfo.textContent = currentWordEl.textContent.trim(); } };
    proto.revealWord = function(wordEl) { if(wordEl) { wordEl.querySelectorAll('.char.hidden').forEach(char => { char.classList.add('revealed'); }); } };
    proto.revealAllWords = function() { this.state.words.forEach(wordEl => this.revealWord(wordEl)); };
    proto.handleKeydown = function(e) { if (e.target.tagName === 'TEXTAREA') return; if (e.code === 'Space') { e.preventDefault(); this.togglePlay(); } else if (e.code === 'KeyR') { e.preventDefault(); this.reset(); } };
    
    new AnkiTeleprompter();
});
    </script>
</body>
</html>
